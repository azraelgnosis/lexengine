{% extends 'base.html' %}

{% block content %}
    <h1>{{ language.name}} ({{ language.eng_name }})</h1>
    <p>Ancestor: {{ language.ancestor }}</p>
    <p>
        <span>ISO-639-1: {{ language.iso_639_1 }}</span> 
        <span>ISO-639-2: {{ language.iso_639_2 }}</span> 
        <span>ISO-639-3: {{ language.iso_639_3 }}</span>
    </p>
{% endblock content %}
